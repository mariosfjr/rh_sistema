{% extends 'base.html' %}
{% block content %}

<div class="middle-content">
    <div class="row no-m-t no-m-b">
        <h5 style="color: rgb(0, 0, 0);">Bem-Vindo, {{ user.first_name }} {{ user.last_name }}!</h5>

        <div id="business-hours" 
             hx-get="/business-hours" 
             hx-trigger="load, every 1s" 
             hx-target="#business-hours">
            Carregando Horário...
        </div>

        <div class="col s12 m12 l4">
            <div class="card stats-card">
                <div class="card-content">
                    <span class="card-title">Funcionários Registrados</span>
                    <span class="stats-counter">
                        <a href="{% url 'view_staff' %}"><span class="counter">{{staff_count}}</span></span></a>
                    </span>
                </div>
                <div id="sparkline-bar"></div>
            </div>
        </div>

        <div class="col s12 m12 l4">
            <div class="card stats-card">
                <div class="card-content">
                    <span class="card-title">Licenças Requeridas</span>
                    <a href="{% url 'staff_leave_view_admin' %}"><span class="stats-counter"><span class="counter">{{leave_count}}</span></span></a>
                </div>
                <div id="sparkline-line"></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
